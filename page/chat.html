<html>
	<head>
		<title>Hii_Bol</title>
		    <meta charset="UTF-8" />
		    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		    <link rel="stylesheet" href="main.css">

	<body>
	<nav class="navbar navbar-inverse navbar-fixed-top"><center><h1>Hii_Bol<h1><center></nav>
	<div id="chatbox" class="row">
		<div id="panelbox" class="panel panel-primary col-xs-10  col-sm-6   col-md-2 " style="background-color:#292825">
			<div class="panel-heading"  style="background-color:#292825">
			    <button id="hangUp" class="glyphicon glyphicon-facetime-video btn btn-danger"></button>
			</div>
			<div class="panel-body">
			     <div class="chat-container">
                    <main class="chat-main">
                       <div class="chat-messages"></div>
                    </main>
                  </div>
                </div>
		</div>
		<div id="panelbox" class="panel panel-primary col-xs-10  col-sm-10  col-md-9 ">
		<div class="panel-body" style=" background-color:white;">
		<video id="remoteVideo" class="col-xs-12 col-sm-6 col-md-6" autoplay playsinline></video>
		<video id="localVideo" class="col-xs-12 col-sm-6 col-md-6" autoplay muted playsinline></video></div>
		</div>
	</div>
         
    <script src="/socket.io/socket.io.js"></script>
